<!DOCTYPE html>

<html lang="en"><head>
{% load static %}

    <title>Menu</title>
</head>

<style>
.but:hover{
    color:#ffffff;
}

</style>

<body style="background-size: cover;
             background-image: url({% static 'images/AI.gif' %});

          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center; ">


<div id="menu" class="MenuBox" style="
    padding-left: 0px;
    padding-right: 0px;
">
    <div class="LogoBox">
        <img class="Logo" src="{% static 'images/logo.png' %}" alt="FaceRecognition">
    </div>





    <div class="ImageBox">

    </div>
    <div class="login">
        <a href="{% url 'login' %} "style="text-align: center;position: absolute;top: 50%;left:30%;">

            <button class="but" style="background-color: transparent;border: 1px solid #3498db;padding: 10px 20px;color:white;">Login</button>
        </a>
    </div>





    <div class="registration">
        <a href="{% url 'register' %}"
        style="text-align: center;position: absolute;top: 50%;right:25%">
            <button class="but" style="background-color: transparent;border: 1px solid #3498db;padding: 10px 20px;color:white;">Create a New Account</button>
        </a>
    </div>
</div>

</body></html>
